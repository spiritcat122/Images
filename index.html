<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shanks</title>
  <link rel="icon" href="https://ik.imagekit.io/jbxs2z512/1305149.jpeg?updatedAt=1759038090013">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@300;400;500&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://ik.imagekit.io/jbxs2z512/1305149.jpeg?updatedAt=1759038090013');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(10, 10, 30, 0.85), rgba(50, 50, 100, 0.7));
      z-index: -1;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      max-width: 650px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
    }

    .content-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px) brightness(1.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      padding: 2.5rem;
      width: 100%;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
      position: relative;
      overflow: hidden;
    }

    .content-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      z-index: -1;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 0.5rem;
      transition: all 0.3s ease;
    }

    .title-link {
      text-decoration: none;
      display: inline-block;
    }

    .title-link:hover h1 {
      color: #3b82f6;
      text-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
      transform: translateY(-2px);
    }

    .subtitle {
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 2rem;
      font-weight: 300;
      line-height: 1.5;
    }

    .countdown-container {
      width: 180px;
      height: 180px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    .countdown-container::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#3b82f6 0%, transparent 0%);
      animation: countdownProgress 5s linear forwards;
      z-index: 0;
    }

    .countdown {
      font-size: 4.5rem;
      font-weight: bold;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      z-index: 1;
      text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes countdownProgress {
      0% {
        background: conic-gradient(#3b82f6 0%, transparent 0%);
      }
      100% {
        background: conic-gradient(#3b82f6 100%, transparent 0%);
      }
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin: 0 auto 2rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .btn-container {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }

    .btn {
      background: linear-gradient(90deg, #1e3a8a, #3b82f6);
      color: white;
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      border: none;
      display: inline-block;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      flex: 1;
      min-width: 160px;
      max-width: 200px;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::after {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
    }

    .btn-secondary {
      background: linear-gradient(90deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
      border: 1px solid rgba(255,255,255,0.2);
    }

    .instruction-text {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 1.5rem;
      opacity: 0;
      animation: fadeIn 1s ease forwards 1s;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fecaca;
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      display: none;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Bubble effect */
    .bubble-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-120vh) scale(1);
        opacity: 0;
      }
    }

    footer {
      text-align: center;
      padding: 1.2rem;
      color: rgba(255, 255, 255, 0.7);
      background: rgba(0, 0, 0, 0.5);
      font-size: 0.9rem;
      margin-top: auto;
    }

    footer a {
      color: #3b82f6;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #60a5fa;
    }

    /* Status indicator */
    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      font-size: 0.8rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
      animation: statusPulse 2s infinite;
    }

    @keyframes statusPulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    /* Feature list */
    .features {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 1.5rem 0;
      flex-wrap: wrap;
    }

    .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 120px;
    }

    .feature-icon {
      width: 50px;
      height: 50px;
      background: rgba(59, 130, 246, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }

    .feature-text {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .main-container {
        padding: 1rem;
      }

      .content-card {
        padding: 1.5rem;
      }

      .countdown-container {
        width: 140px;
        height: 140px;
      }

      .countdown {
        font-size: 3.5rem;
      }

      .btn-container {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 250px;
      }

      .features {
        gap: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="bubble-container" id="bubbleContainer"></div>

  <div class="main-container">
    <div class="content-card">
      <div class="status-indicator">
        <span class="status-dot"></span>
        <span>Bot is online</span>
      </div>

      <a href="https://telegram.me/Wizard_Bots" class="title-link">
        <h1>Wizard Bots</h1>
      </a>
      <p class="subtitle">Premium Telegram Bots for Enhanced Experience</p>

      <div class="loader"></div>

      <div class="countdown-container" aria-label="Redirect countdown timer">
        <div class="countdown" id="countdown">5</div>
      </div>

      <div class="error-message" id="errorMessage">
        Failed to decode the URL. You will be redirected to the default page.
      </div>

      <div class="features">
        <div class="feature">
          <div class="feature-icon">⚡</div>
          <div class="feature-text">Fast Performance</div>
        </div>
        <div class="feature">
          <div class="feature-icon">🛡️</div>
          <div class="feature-text">Secure & Private</div>
        </div>
        <div class="feature">
          <div class="feature-icon">🔧</div>
          <div class="feature-text">Easy to Use</div>
        </div>
      </div>

      <div class="btn-container">
        <a href="https://t.me/WizardBotHelper" class="btn">Report Bug</a>
        <button class="btn btn-secondary" id="refreshBtn">Refresh</button>
      </div>

      <p class="instruction-text" id="instructionText">Decoding URL... You will be redirected in 5 seconds</p>
    </div>
  </div>

  <footer>
    Created by <a href="https://t.me/Shanks_kun">Shanks</a>
  </footer>


  <script src="/l.js"></script>
</body>

</html>
